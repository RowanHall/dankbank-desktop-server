<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>DankBank Desktop - Create Account</title>
    <link rel="stylesheet" href="/createaccount/index.css">
  </head>
  <body>
    <div id="centerslab">
      <center id="topcenter">
        
        <h1 id="name"><img id="signinfavicon" src="http://dankbank.io/CDN/logo_outline.png"></img>DankBank Desktop</h1>
      </center>
      <center class="label-group">
        <label>Email:</label><br>
        <input id="eml" type="email"></input>  
      </center>
      <center class="label-group">
        <label>Username:</label><br>
        <input id="usr"></input>
      </center>
      <center class="label-group">
        <label>Password:</label><br>
        <input id="pwd" type="password"></input>          
      </center>
      <br>
      <center><pre id="error"></pre></center>
      <center class="floatbtm">
        <button id="login">Login</button>
      </center>
    </div>
    <script src="/createaccount/index.js" charset="utf-8"></script>
  </body>
</html>
