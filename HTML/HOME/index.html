<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="/home/index.css">
    <script src="/homepreload.js" charset="utf-8"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-142999629-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-142999629-1');
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
  </head>
  <body>
    <nav>
      <center class="logo_top_left_wrapper">
        <pre class="title"><img class="logo_top_left" src="/cdn/logo_outline.png"/>DankBank</pre>
      </center>
      <pre id="accclick" class="accountRight"><img class="accountRightIMG" src="https://www.redditstatic.com/avatars/avatar_default_12_FF585B.png"/></pre>
    </nav>
    <paperBody>
      <div class="cn">
        <center class="screenshots inner">
          <img src="/cdn/devices.png" id="devices" class="screenshotimage" alt="">
        </center>
      </div>
      <center class="topLayerText">
        <div class="cn2">
          <pre class="trydankbanktext">Try DankBank</pre>
          <div class="applinkwrapper">
            <div class="applink" onclick="window.open('https://play.google.com/store/apps/details?id=com.skuu.dankbank&hl=en')">
              <img class="storeicon" src="http://dankbank.io.dev.localhost/CDN/googleplay.svg"></img>
              <div class="applinktextwrap">
                <pre class="applinktextA">Get it on</pre>
                <pre class="applinktextB">Google Play</pre>
              </div>
            </div>
            <div class="applink" style="opacity: 0.5;" onclick="appledevwarn()">
              <img class="storeicon" src="http://dankbank.io.dev.localhost/CDN/appstore.svg"></img>
              <div class="applinktextwrap">
                <pre class="applinktextA">Get it on the</pre>
                <pre class="applinktextB">App Store</pre>
              </div>
            </div>
            <div class="applink" onclick="window.open('http://web.dankbank.io/')">
              <img class="storeicon" src="http://dankbank.io.dev.localhost/CDN/earth.svg"></img>
              <div class="applinktextwrap">
                <pre class="applinktextA">Acsess it thought the</pre>
                <pre class="applinktextB">Web App</pre>
              </div>
            </div>
            <div class="applink" onclick="document.location.pathname = '/downloadWindows'">
              <img class="storeicon" src="http://dankbank.io.dev.localhost/CDN/windows.png"></img>
              <div class="applinktextwrap">
                <pre class="applinktextA">Download it for</pre>
                <pre class="applinktextB">Windows</pre>
              </div>
            </div>
            <div class="applink" style="opacity: 0.5;" onclick="appledevwarn()">
              <img class="storeicon" src="http://dankbank.io.dev.localhost/CDN/osx.svg"></img>
              <div class="applinktextwrap">
                <pre class="applinktextA">Download it for</pre>
                <pre class="applinktextB">Mac OSX</pre>
              </div>
            </div>
            <div class="applink" onclick="window.open('https://www.patreon.com/dankbank')">
              <img class="storeicon" src="http://dankbank.io.dev.localhost/CDN/Patreon.svg"></img>
              <div class="applinktextwrap">
                <pre class="applinktextA">Support us on</pre>
                <pre class="applinktextB">Patreon</pre>
              </div>
            </div>
          </div>
        </div>
      </center>
    </paperBody>
    <div class="paperAccountSettings" style="opacity: 0;">
      <div class="setting">
        <pre class="settingname">Account Settings</pre>
      </div>
    </div>
    <script src="/homepostload.js" charset="utf-8"></script>
  </body>
</html>
